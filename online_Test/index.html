<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <select id="fontSelect" onchange="changeFont(this.value)">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <input type="color" id="textColor" onchange="changeTextColor(this.value)">
            <input type="color" id="highlightColor" onchange="changeHighlightColor(this.value)">
            <button onclick="alignText('left')">Left</button>
            <button onclick="alignText('center')">Center</button>
            <button onclick="alignText('right')">Right</button>
            <button onclick="alignText('justify')">Justify</button>
        </div>
        <div class="content-wrapper">
            <!-- Text Editor -->
            <div id="editor" contenteditable="true" placeholder="Start typing here..." oninput="updateMarkup()"></div>
            
            <!-- Markup Viewer -->
            <div class="side-box" id="markupViewer">
                <h3>Markup View</h3>
                <pre id="markupText"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
